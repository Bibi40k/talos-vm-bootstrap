name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. v0.1.0)"
        required: true
        default: "v0.1.0"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test ./...

      - name: Set release version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "value=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            echo "value=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build binaries
        run: |
          mkdir -p dist
          for GOOS in linux darwin windows; do
            for GOARCH in amd64 arm64; do
              if [ "$GOOS" = "windows" ] && [ "$GOARCH" = "arm64" ]; then
                continue
              fi
              ext=""
              if [ "$GOOS" = "windows" ]; then
                ext=".exe"
              fi
              CGO_ENABLED=0 GOOS=$GOOS GOARCH=$GOARCH go build -o dist/talos-vm-bootstrap-${GOOS}-${GOARCH}${ext} ./cmd/talos-vm-bootstrap
            done
          done
          (cd dist && sha256sum * > sha256sums.txt)

      - name: Generate release notes
        run: |
          ./scripts/release-notes.sh "${{ steps.version.outputs.value }}" > dist/release-notes.md

      - name: Ensure tag exists (manual releases)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          if git rev-parse "${{ steps.version.outputs.value }}" >/dev/null 2>&1; then
            echo "Tag ${{ steps.version.outputs.value }} already exists"
          else
            echo "Tag ${{ steps.version.outputs.value }} does not exist. Create and push it first."
            exit 1
          fi

      - name: Create GitHub Release (with retry)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          tag="${{ steps.version.outputs.value }}"
          name="${{ steps.version.outputs.value }}"
          attempt=1
          max_attempts=4

          create_or_update_release() {
            if gh release view "$tag" >/dev/null 2>&1; then
              gh release edit "$tag" --title "$name" --notes-file dist/release-notes.md
            else
              if [ "${{ github.event_name }}" = "push" ]; then
                gh release create "$tag" --title "$name" --notes-file dist/release-notes.md --draft
              else
                gh release create "$tag" --title "$name" --notes-file dist/release-notes.md
              fi
            fi
            gh release upload "$tag" dist/* --clobber
          }

          while true; do
            echo "Release attempt ${attempt}/${max_attempts}"
            if create_or_update_release; then
              echo "Release publish succeeded"
              break
            fi

            if [ "$attempt" -ge "$max_attempts" ]; then
              echo "Release publish failed after ${max_attempts} attempts"
              exit 1
            fi

            sleep_for=$(( attempt * 10 ))
            echo "Transient failure, retrying in ${sleep_for}s..."
            sleep "$sleep_for"
            attempt=$(( attempt + 1 ))
          done
